@import "../style/all.css";

@import "../style/excel.css";

    <script language="javascript" type="text/javascript">
    	function changeType(){
			var selectTag = document.getElementById("type");
			var value = selectTag.value;
			var yearSpan = document.getElementById("yearSpan");
			var seasonSpan = document.getElementById("seasonSpan");
			var monthSpan = document.getElementById("monthSpan");
			
			if(value == 0){
				yearSpan.style.display = 'block';
				seasonSpan.style.display = 'none';
				monthSpan.style.display = 'none';
			}else if(value ==1 ){
				yearSpan.style.display = 'block';
				seasonSpan.style.display = 'block';
				monthSpan.style.display = 'none';
			}else if(value == 2){
				yearSpan.style.display = "block";
				seasonSpan.style.display = "none";
				monthSpan.style.display = "block";
			}
			
		}
    </script>
    </head>
    <body style="background: none">
<div class="top-bar"> 
      <h1>报表管理</h1>
      <div class="breadcrumbs"> <a href="index.html" target="_top">首页</a> / <a href="excelManager.html" target="_top">报表管理</a> </div>
    </div>
<form name="excelForm" method="post" action="#">
      <div class="select-bar"/>
      <table class="select-table">
    <tr>
          <th>报表类型</th>
          <td><select style="width:130px" name="type" id="type" onchange="changeType();">
              <option value="0" selected="selected">按年</option>
              <option value="1">按季度</option>
              <option value="2">按月</option>
            </select></td>
          <th>详细时间</th>
          <td><span id="yearSpan">
            <input type="text" id="year" name="year" class="text" />
            &nbsp;年</span> <span id="seasonSpan" style="display:none;">
            <select style="width:130px" name="season" id="season">
              <option value="1" selected="selected">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
            &nbsp;季度 </span> <span id="monthSpan" style="display:none;">
            <select style="width:130px" name="month" id="month">
              <option value="1" selected="selected">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
            &nbsp;月 </span></td>
        </tr>
    <tr>
          <th colspan="4" style="text-align:left;vertical-align:middle;"> <div class="selectbar_button_div">
              <input type="button" class="button" width="200"  value="查 询"/>
              <input type="button" class="button" width="200"  value="导 出"/>
            </div>
      </th>
        </tr>
  </table>
    </form>
</div>
